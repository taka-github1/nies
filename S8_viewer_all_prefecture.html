      <script id="rendered-js" >
var tile_base_url = "https://tiles.arcgis.com/tiles/YweFsHK2qzfki4O5/arcgis/rest/services/";

var chlorophyll_layer_url = "https://services6.arcgis.com/YweFsHK2qzfki4O5/arcgis/rest/services/S8_Chlorophyll/FeatureServer/0";
var beach_layer_url = "https://services6.arcgis.com/YweFsHK2qzfki4O5/arcgis/rest/services/S8_Beach/FeatureServer/0";
var heat_stress_layer_url = "https://services6.arcgis.com/YweFsHK2qzfki4O5/arcgis/rest/services/S8_Heat_Stress/FeatureServer/0";
var heat_disorder_layer_url = "https://services6.arcgis.com/YweFsHK2qzfki4O5/arcgis/rest/services/S8_Heat_Disorder/FeatureServer/0";

var renderer_webmap = "86dd55c56c3147ca8133450f71aa0d38";

var map = null;
var view = null;
var legend = null;
var current_field = null;
var left_layer = null;
var prefecture_tileLayer = null;
var graphicsLayer = null;
var groupLayer = null;

var default_extend = {
  xmin: 126.2331,

  "esri/Map",

  "esri/views/MapView",
  "esri/layers/TileLayer",

  "esri/layers/GraphicsLayer",

], function (Map, WebMap, MapView, TileLayer, FeatureLayer, GraphicsLayer, GroupLayer, 
              Home, Swipe, Legend, Expand, BasemapGallery, Extent, Renderer) {
  map = new Map({
    basemap: "satellite"
  });

  view = new MapView({
    container: "viewDiv",
    map: map,
    zoom: 14
  });
  
  const prefectures = new FeatureLayer({
    portalItem: {
      id: "bf1517e6867c416d817a46d0b444dc5f"
    }
  });
  
  graphicsLayer = new GraphicsLayer({
    blendMode: "destination-in",
    title: "prefecture_graphic"
  });

  prefecture_tileLayer = new TileLayer({
    url: "https://tiles.arcgis.com/tiles/YweFsHK2qzfki4O5/arcgis/rest/services/Temperature_RCP26_Miroc_RBASEYEAR/MapServer",
    title: "prefecture_tile"
  });

  groupLayer = new GroupLayer({
    layers: [
      prefecture_tileLayer,
      graphicsLayer
    ]
  });

  var homeBtn = new Home({
    view: view
  });
  view.ui.add(homeBtn, "top-left");

  var basemapGallery = new BasemapGallery({
    view: view,
    container: document.createElement("div")
  });

  var bgExpand = new Expand({
    view: view,
    content: basemapGallery
  });

  basemapGallery.watch("activeBasemap", function () {
    var mobileSize =
        view.heightBreakpoint === "xsmall" ||
        view.widthBreakpoint === "xsmall";

    if (mobileSize) {
      bgExpand.collapse();
    }
  });
  view.ui.add(bgExpand, "top-right");

  setLayer();

  view.extent = default_extend;
  
  setForm(false);
  
  $('input[name="switch-bunya"]').change(function() {
    setForm(true);
    setLayer();
  })

  $('input[name="switch-shihyo"]').change(function() {
    //setForm();
    setLayer();
  })

  $('input[name="switch-rcp"]').change(function() {
    setLayer();
  })

  $('input[name="switch-model"]').change(function() {
    setLayer();
  })

  $('input[name="switch-kikan"]').change(function() {
    setLayer();
  })
  
  $('#areaselector').change(function() {
    setLayer();
    zoomPrefecture();
  })


  function setLayer() {

    map.removeAll();
    view.ui.remove(legend);

    var bunya = $('input[name=switch-bunya]:checked').val();
    var shihyo = $('input[name=switch-shihyo]:checked').val();
    var model = $('input[name=switch-model]:checked').val();
    var rcp = $('input[name=switch-rcp]:checked').val();
    var kikan = $('input[name=switch-kikan]:checked').val();

    var left_layer_url = "";
    
    var layers = [];

    if (kikan == "R3150" || kikan == "R8100") {
      if (shihyo == "Temperature") {
        kikan = kikan + "_DIFF";
      }
      if (shihyo == "Precipitation") {
        kikan = kikan + "_RATE";
      }
      if (bunya == "NOUGYOU") {
        kikan = kikan + "_RATE";
      }
    }

    if (shihyo == "KUROROMAX" || shihyo == "KUROROAVG" || shihyo == "BEACH" || shihyo == "HEAT_DISORDER" || shihyo == "HEAT_STRESS") {
      var select_field = rcp + "_" + model + "_" + kikan;
      create_renderer(shihyo, select_field); 
    } else {
      var select_layer = shihyo + "_" + rcp + "_" + model + "_" + kikan;
      left_layer_url = tile_base_url + select_layer + "/MapServer";

      left_layer = new TileLayer({
        url: left_layer_url,
        title: shihyo
      });
      left_layer.effect = "opacity(100%)";
      
      map.add(left_layer);
      map.add(groupLayer);
      
      legend = new Legend({
        view: view,
        layerInfos: [
          {
            layer: left_layer,
            title: shihyo
          }
        ]
      });
      
      view.ui.add(legend, "bottom-left");
      
      zoomPrefecture();
    }  
  }

  function setForm(flg){
    var bunya = $('input[name=switch-bunya]:checked').val();

    if (bunya == 'KIKOU'){
      $('#KIKOU-SHIHYO').css('display', 'flex');
      $('#NOUGYOU-SHIHYO').css('display', 'none');
      $('#MIZUKANKYO-SHIHYO').css('display', 'none');
      $('#SHIZENSEITAI-SHIHYO').css('display', 'none');
      $('#SHIZENSAIGAI-SHIHYO').css('display', 'none');
      $('#KENKOU-SHIHYO').css('display', 'none');
      if (flg) {
        $('input:radio[name="switch-shihyo"]').val(["Temperature"]);
      }
    } else if (bunya == 'NOUGYOU'){
      $('#KIKOU-SHIHYO').css('display', 'none');
      $('#NOUGYOU-SHIHYO').css('display', 'flex');
      $('#MIZUKANKYO-SHIHYO').css('display', 'none');
      $('#SHIZENSEITAI-SHIHYO').css('display', 'none');
      $('#SHIZENSAIGAI-SHIHYO').css('display', 'none');
      $('#KENKOU-SHIHYO').css('display', 'none');
      if (flg) {
        $('input:radio[name="switch-shihyo"]').val(["AgricultureRiceAdp0"]);
      }
    } else if (bunya == 'MIZUKANKYO'){
      $('#KIKOU-SHIHYO').css('display', 'none');
      $('#NOUGYOU-SHIHYO').css('display', 'none');
      $('#MIZUKANKYO-SHIHYO').css('display', 'flex');
      $('#SHIZENSEITAI-SHIHYO').css('display', 'none');
      $('#SHIZENSAIGAI-SHIHYO').css('display', 'none');
      $('#KENKOU-SHIHYO').css('display', 'none');
      if (flg) {
        $('input:radio[name="switch-shihyo"]').val(["KUROROMAX"]);
      }
    } else if (bunya == 'SHIZENSEITAI'){
      $('#KIKOU-SHIHYO').css('display', 'none');
      $('#NOUGYOU-SHIHYO').css('display', 'none');
      $('#MIZUKANKYO-SHIHYO').css('display', 'none');
      $('#SHIZENSEITAI-SHIHYO').css('display', 'flex');
      $('#SHIZENSAIGAI-SHIHYO').css('display', 'none');
      $('#KENKOU-SHIHYO').css('display', 'none');
      if (flg) {
        $('input:radio[name="switch-shihyo"]').val(["ForestQacuta"]);
      }
    } else if (bunya == 'SHIZENSAIGAI'){
      $('#KIKOU-SHIHYO').css('display', 'none');
      $('#NOUGYOU-SHIHYO').css('display', 'none');
      $('#MIZUKANKYO-SHIHYO').css('display', 'none');
      $('#SHIZENSEITAI-SHIHYO').css('display', 'none');
      $('#SHIZENSAIGAI-SHIHYO').css('display', 'flex');
      $('#KENKOU-SHIHYO').css('display', 'none');
      if (flg) {
        $('input:radio[name="switch-shihyo"]').val(["DisasterSFGCMc"]);
      }
    } else if (bunya == 'KENKOU'){
      $('#KIKOU-SHIHYO').css('display', 'none');
      $('#NOUGYOU-SHIHYO').css('display', 'none');
      $('#MIZUKANKYO-SHIHYO').css('display', 'none');
      $('#SHIZENSEITAI-SHIHYO').css('display', 'none');
      $('#SHIZENSAIGAI-SHIHYO').css('display', 'none');
      $('#KENKOU-SHIHYO').css('display', 'flex');
      if (flg) {
        $('input:radio[name="switch-shihyo"]').val(["HealthEAAD"]);
      }
    }

    var shihyo = $('input[name=switch-shihyo]:checked').val();

    if (shihyo == 'Temperature' || shihyo == 'Precipitation'){
      $('#KIKAN-BASE').css('display', 'flex');
      $('#KIKAN-DIFF').css('display', 'flex');
      if (flg) {
        $('input:radio[name="switch-kikan"]').val(["RBASEYEAR"]);
      }
    } else if (bunya == 'NOUGYOU'){
      $('#KIKAN-BASE').css('display', 'none');
      $('#KIKAN-DIFF').css('display', 'flex');
      if (flg) {
        $('input:radio[name="switch-kikan"]').val(["R3150"]);
      }
    } else if (bunya == 'SHIZENSEITAI'){
      $('#KIKAN-BASE').css('display', 'flex');
      $('#KIKAN-DIFF').css('display', 'none');
      if (flg) {
        $('input:radio[name="switch-kikan"]').val(["RBASEYEAR"]);
      }
    } else if (shihyo == 'DisasterSFGCMc' || shihyo == 'HealthEAAD'){
      $('#KIKAN-BASE').css('display', 'flex');
      $('#KIKAN-DIFF').css('display', 'none');
      if (flg) {
        $('input:radio[name="switch-kikan"]').val(["RBASEYEAR"]);
      }
    } else{
      $('#KIKAN-BASE').css('display', 'flex');
      $('#KIKAN-DIFF').css('display', 'flex');
      if (flg) {
        $('input:radio[name="switch-kikan"]').val(["RBASEYEAR"]);
      }
    }
    
    var table = new FeatureLayer({
      url: "https://services6.arcgis.com/YweFsHK2qzfki4O5/arcgis/rest/services/S8_Graph/FeatureServer/1"
    }); 
    var query = table.createQuery();
    query.where = "shurui = 'Prefecture'";
    
    query.outFields = [
      "shurui ", "code", "name" 
    ];
    query.orderByFields = "code";
    query.returnGeometry = false;
    
    table.queryFeatures(query)
      .then(function(response){
      var features = response.features;
      var recordes = [];
      $('#areaselector > option').remove();

      for(var i = 0; i< features.length; i++) {
        var area = features[i].attributes["name"];
        $('#areaselector').append($('<option>').html(area).val(area));

      }
      $('#areaselector').prop("selectedIndex", 0);
    });
  }
  
  async function zoomPrefecture() {
    
    var area = $('#areaselector').val();
    prefecture_tileLayer = new TileLayer({
      url: left_layer.url
    });
    
    graphicsLayer.graphics.removeAll();
    groupLayer.removeAll();
    groupLayer.add(prefecture_tileLayer);
    groupLayer.add(graphicsLayer);
    
    if (area == "全国") {
      left_layer.visible = true;
      groupLayer.visible = false;
      view.extent = default_extend;
      return;
    }
    
    const query = {
      where: "KEN = '" + area + "'",
      returnGeometry: true,
      outFields: ["*"]
    };
    
    const {
      features: [feature]
    } = await prefectures.queryFeatures(query);

    if (feature) {
      graphicsLayer.graphics.add(feature);

      view.goTo(
        {
          extent: feature.geometry.extent.clone().expand(1.2)
        },
        { duration: 100 }
      );

      left_layer.visible = false;
      groupLayer.visible = true;
    }
    else {
      left_layer.visible = true;
      groupLayer.visible = false;
    }
  }

  function create_renderer(shihyo, field) {

    const webmap = new WebMap({
      portalItem: {
        id: renderer_webmap
      }
    });
    
    var layer_id = "";
    var url = "";
    var definitionExpression = '1=1';
    if (shihyo == "KUROROMAX") {
      layer_id = "S8_Chlorophyll_3619"; 
      url = chlorophyll_layer_url;
      definitionExpression = "SHURUI = \'MAX'"
    } else if (shihyo == "KUROROAVG"){
      layer_id = "S8_Chlorophyll_3619"; 
      url = chlorophyll_layer_url;
      definitionExpression = "SHURUI = \'AVG'"
    } else if (shihyo == "BEACH"){
      layer_id = "S8_Beach_7205"; 
      url = beach_layer_url;
    } else if (shihyo == "HEAT_DISORDER") {
      layer_id = "S8_Heat_Disorder_2663"; 
      url = heat_disorder_layer_url;
    } else if (shihyo == "HEAT_STRESS") {
      layer_id = "S8_Heat_Stress_594"; 
      url = heat_stress_layer_url;
    }
    
    left_layer = new FeatureLayer({
      url: url,
      title: shihyo,
      opacity: 0.5,
      definitionExpression: definitionExpression
    });
    
    current_field = field;

    webmap.load()
      .then(function(value) {
      
      const layer = value.findLayerById(layer_id);
      var renderer = layer.renderer;
      renderer.field = current_field;
      
      left_layer.renderer = renderer;
      
      map.add(left_layer);

      legend = new Legend({
        view: view,
        layerInfos: [
          {
            layer: left_layer,
            title: shihyo
          }
        ]
      });
      view.ui.add(legend, "bottom-left");
    });

  }
});
