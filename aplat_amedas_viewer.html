

<!DOCTYPE html>
<html lang="ja" >

<head>
  <meta charset="UTF-8">
  <title>amedas_viewer</title>
</head>

<body translate="no" >
  <html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>気象観測データ WebGIS | 気候変動の観測・予測データ</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css"/>
    <link rel="stylesheet" href="css/aplat_amedas_viewer.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://js.arcgis.com/4.18/"></script>
  </head>

  <body>
    <div id="navDiv">
    <a href="https://adaptation-platform.nies.go.jp/" target="_blank"><img src="http://a-plat.nies.go.jp/webgis/assets_updates/img/title.png" alt="気候変動適応情報プラットフォーム" class="logo"></a>
    </div>
    <div id="mainDiv">
      <div id="headerDiv"><h1>気象観測データ WebGIS</h1> <p3>気象庁による気象観測データを確認できます。<br>
            <a href="https://adaptation-platform.nies.go.jp/map/amedas_info.html">【利用規約・注意事項・使用方法】</a>ご利用前に必ずご一読ください。</p3>
        <h2>官署選択</h2>
        <div class="dropdown"> 
          <p4>官署</p4>
          <select id="kanshoselector">
            <option value="アメダス">アメダス</option>
            <option value="気象官署">気象官署</option>
          </select><br/>
        </div>
        <h2>指標</h2>
        <div class="dropdown"> 
          <select id="bunruiselector">
            <option value="年間値">年間値</option>
            <option value="月別値">月別値</option>
          </select>
        </div>
        <div class="dropdown"> 
          <select id="shihyoselector">
            <option value="年平均気温">年平均気温(℃)</option>
          </select>
        </div>
        <h2>観測年</h2>
        <div id="yearselector" class="slider"></div>
        <div id="monthselectorDiv" class="dropdown hidden"> 
          <h2>月</h2>
          <select id="monthselector">
            <option value="1">1月</option>
            <option value="2">2月</option>
            <option value="3">3月</option>
            <option value="4">4月</option>
            <option value="5">5月</option>
            <option value="6">6月</option>
            <option value="7">7月</option>
            <option value="8">8月</option>
            <option value="9">9月</option>
            <option value="10">10月</option>
            <option value="11">11月</option>
            <option value="12">12月</option>
          </select>
        </div>
        <h2>観測所選択</h2>
        <div class="dropdown"> 
          <p4>都道府県</p4>
          <select id="prefectureselector">
            <option value="全国">全国</option>
          </select><br/>
          <p4>観測所　</p4>
          <select id="observatoryselector">
            <option value="全て">全て</option>
          </select>
        </div>
        <h2>CSVダウンロード</h2>
        <div class="download">
          <button class="button" id="csv_observatory">選択した観測所</button>
          <button class="button" id="csv_maparea">マップ範囲のみ</button>
          <a id="download_link" href="#" download="test.txt" style="display: none">ダウンロード</a>
        </div>
        <h2>グラフ</h2> <p4>※観測所を選択すると、下にグラフが表示されます</p4>
        <div id="chartDiv" class="hidden"> 
          <div id="graphDiv">
            <div class="chart-panel">
              <canvas id="chartCanvas"/>
            </div>
          </div>
        </div>
      </div>
      <div id="viewDiv"></div>
    </div>
    <script src="js/aplat_amedas_viewer.js"></script>
  </body>
</html>
</body>

</html>
