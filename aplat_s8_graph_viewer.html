html,
body{
  height: 100%;

#headerDiv {
  height: 40%;
  display: flex;
  flex-direction: column;
}
#graphDiv {
  height: 60%;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.chart-panel {
    display: flex;
    flex-wrap: wrap; 
    flex-direction: column;
    height: 100%;
    width: 100%;
    align-content: left;
    padding: 0px;
}

.switch-field {
	display: flex;
	margin-bottom: 10px;
	overflow: hidden;
}

.switch-field input {
	position: absolute !important;
	clip: rect(0, 0, 0, 0);
	height: 1px;
	width: 1px;
	border: 0;
	overflow: hidden;
}

.switch-field label {
	background-color: #e4e4e4;
	color: rgba(0, 0, 0, 0.6);
	font-size: 14px;
	line-height: 1;
	text-align: center;
	padding: 5px 10px;
	margin-right: -1px;
	border: 1px solid rgba(0, 0, 0, 0.2);
	box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.1);
	transition: all 0.1s ease-in-out;
}

.switch-field label:hover {
	cursor: pointer;
}

.switch-field input:checked + label {
	background-color: #a5dc86;
	box-shadow: none;
}

.switch-field label:first-of-type {
	border-radius: 4px 0 0 4px;
}

.switch-field label:last-of-type {
	border-radius: 0 4px 4px 0;
}

h2 {
	font-size: 14px;
	margin-bottom: 0px;
}

.dropdown {
  position: relative;
  display:block;
  font-size: 16px;
  margin-bottom: 12px;
  padding:0;
}
</style>

  function draw_charts() {

    var bunya = $('input[name=switch-bunya]:checked').val();
    var shihyo = $('input[name=switch-shihyo]:checked').val();

    var area = $('#areaselector').val();

    //グラフ作成
    var table = new FeatureLayer({
      url: s8_graph_url + "/0"
    }); 
    var query = table.createQuery();
    query.where = "SHIHYO = '" + shihyo + "' AND AREA = '" + area + "' ";
    query.outFields = [
      "SHIHYO", "AREA", "RCP", "GCM", "RBASEYEAR", "R2031_2050", "R2081_2100"
    ];
    query.returnGeometry = false;

    table.queryFeatures(query)
      .then(function(response){ 
      var features = response.features;
      var recordes = [];
      for(var i = 0; i< features.length; i++) {
        var rcp = features[i].attributes["RCP"];
        var gcm = features[i].attributes["GCM"];
        /*
        var rbaseyear = features[i].attributes["RBASEYEAR"];
        var r2031_2050 = features[i].attributes["R2031_2050"];
        var r2081_2100 = features[i].attributes["R2081_2100"];
        */
        var rbaseyear = Math.round(features[i].attributes["RBASEYEAR"] * 100) / 100;
        var r2031_2050 = Math.round(features[i].attributes["R2031_2050"] * 100) / 100;
        var r2081_2100 = Math.round(features[i].attributes["R2081_2100"] * 100) / 100;
        
        var bunya = $('input[name=switch-bunya]:checked').val();

        if (bunya == "SHIZENSEITAI") {
          recordes[rcp + " " + gcm] = [rbaseyear, r2081_2100];
        } else {
          recordes[rcp + " " + gcm] = [rbaseyear, r2031_2050, r2081_2100];
        }
      }

      update_chart(recordes);
    });
  }
